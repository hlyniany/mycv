<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
  <!-- Meta refresh redirect (works even when JS is disabled) -->
  <meta http-equiv="refresh" content="0;url=VitaliyHlynianyiZhuk2025.html">
  <!-- JavaScript redirect for instant replace in supporting browsers -->
  <script>
    // if the meta-refresh didn’t fire, this forces the redirect
    window.location.replace("VitaliyHlynianyiZhuk2025.html");
  </script>
</head>
<body>
  <!-- Fallback clickable link -->
  <p>If you’re not automatically redirected, <a href="VitaliyHlynianyiZhuk2025.html">click here</a>.</p>
</body>
</html>
